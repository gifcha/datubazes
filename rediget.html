<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="selector" class="text-center">
            <a href="index.html">
                <button type="button" class="btn btn-light" >Ievadīt datus</button>
            </a>
            <button type="button" class="btn btn-dark" disabled>Rediģēt datus</button>
            <a href="atlikums.html">
                <button type="button" class="btn btn-light" >Izejvielu atlikums</button>
            </a>
        </div>
        <div class="text-center">
            <br>
            <br>
            <p>Datums</p>
            <input type="date" id="datums" class="form-control" placeholder="yyyy-mm-dd" aria-label="Datums">
            <br>

            <p>Pankūkas</p>
            <input type="text" id="pankukas" class="form-control" placeholder="Pankūkas gab" aria-label="Pankukas">
            <br>

            <p>Izejvielas</p>
            <input type="text" id="milti" class="form-control" placeholder="Milti kg" aria-label="Milti">
            <input type="text" id="olas" class="form-control" placeholder="Olas gab" aria-label="Olas">
            <input type="text" id="piens" class="form-control" placeholder="Piens l" aria-label="Piens">
            <input type="text" id="ella" class="form-control" placeholder="Eļļa kg" aria-label="Ella">
            <br>
            <button type="button" class="btn btn-danger" onclick="dzest_datus()">Dzēst datus</button>
            <button type="button" class="btn btn-success" onclick="rediget_datus()">Saglabāt datus</button>

        </div class="container">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="redigesana.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
